    <!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Configuración de Cuenta</li>
      <li>Datos de la empresa</li>
      <li>Datos personales</li>
    </ul>
    <!-- fieldsets -->
    <fieldset class="animate__animated animate__backInDown">
      <h2 class="fs-title">Crea tu cuenta</h2>
      <h3 class="fs-subtitle">Este es el paso 1</h3>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Contraseña" />
      <input type="password" name="cpass" placeholder="Confirmar Contraseña" />
      <input type="button" name="next" class="next action-button" value="Siguiente" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Datos de la empresa</h2>
      <h3 class="fs-subtitle">Este es el paso 2</h3>
      <input type="text" name="empresa" placeholder="Nombre de la empresa" />
      <input type="text" name="rubro" placeholder="Rubro" />
      <input type="text" name="ruc" placeholder="RUC" />
      <input type="button" name="previous" class="previous action-button" value="Anterior" />
      <input type="button" name="next" class="next action-button" value="Siguiente" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Datos personales</h2>
      <h3 class="fs-subtitle">Paso final</h3>
      <input type="text" name="fname" placeholder="Nombres" />
      <input type="text" name="lname" placeholder="Apellidos" />
      <input type="text" name="phone" placeholder="Teléfono" />
      <textarea name="address" placeholder="Dirección"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Anterior" />
      <input type="submit" name="submit" class="submit action-button" value="Enviar" />
    </fieldset>
  </form>
