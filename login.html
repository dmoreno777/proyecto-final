<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta name="description" content="Accede a tu cuenta Assitant  con total seguridad y utliza las aplicaciones en nuestros módulos de servicio">
    <meta name="keywords"  content="login software, modulos contables, acceso, correo y contraseña, registro, seguridad">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Assistant</title>

</head>
<body class="body-login">
    <form class="formulario-login">
    
        <h1 class="titulo-login">Iniciar Sesión</h1>
         <div class="contenedor-login">
             <div class="input-contenedor">
             <i class="fas fa-envelope icon"></i>
             <input type="text" placeholder="Correo Electronico">
            </div>
             
             <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
             <input type="password" placeholder="Contraseña">
             </div>
             <input type="submit" value="Login" class="button">
            <div class="texto-login">
             <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
             <p>¿No tienes una cuenta? <a class="link" href="#">Registrate </a></p>
            </div>
        </div>
        </form>
        <div class="logo-white">
            <a href="./index.html"><img width="350" src="https://reivenapps.files.wordpress.com/2021/09/logotipo-blanco.png" alt="logo blanco">
            </a></div>
</body>

</html>
